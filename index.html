<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://pbs.twimg.com/media/C9wabjdXgAAN_3w.jpg">
    <meta property="og:title" content="Лучший и бесплатный синий калькулятор">
    <meta property="og:description" content="Поможет рассчитать сколько можно бахнуть пивка вместо водки">
    <meta property="og:url" content="https://sserpske.github.io/calculator/">
    <link rel="stylesheet" href="css/style.css">
    <title>Синий калькулятор</title>
</head>
<body>
  <h1 class="title">СИНИЙ КАЛЬКУЛЯТОР</h1>
  <div class="input-wrapper">
    <label for="litersInOriginal" class="label">Кол-во исходного напитка</label>
    <input class="input" type="number" id="litersInOriginal" value="" placeholder="В миллилитрах">
    <label for="percentInOriginal" class="label">Его крепость</label>
    <input class="input" type="number" id="percentInOriginal" value="" placeholder="В процентах">
    <label for="percentInFinal" class="label">Крепость вычисляемого напитка</label>
    <input class="input" type="number" id="percentInFinal" value="" placeholder="В процентах">
    <button class="button" onclick="amount();">Рассчитать</button>
    <div class="result" id="spiritsInOriginal">Здесь будет результат</div>
    <div class="result" id="volumeOfFinal"></div>
  </div>
</body>
<script>

  var amount = function() {
      var litersInOriginal = document.getElementById('litersInOriginal').value;
      var percentInOriginal = document.getElementById('percentInOriginal').value;
      var percentInFinal = document.getElementById('percentInFinal').value;
    if(litersInOriginal == ""){
    alert("Вы не указали объём");
} else if(percentInOriginal == ""){
    alert("Вы не указали крепость");
} else if (percentInFinal == "") {
    alert("Вы не указали крепость вычисляемого напитка");
} else {
    spiritsInOriginal = Math.round((parseFloat (litersInOriginal) / 100 * parseFloat (percentInOriginal)) * 100) / 100;
    document.getElementById('spiritsInOriginal').innerHTML = "В исходном напитке "+ spiritsInOriginal +" мл. спирта";
    volumeOfFinal = Math.round((spiritsInOriginal * (100 / percentInFinal)) * 100) / 100;
    document.getElementById('volumeOfFinal').innerHTML = volumeOfFinal +" мл. вычисляемого напитка содержат такое же кол-во спирта ";
  }
}
</script>
</html>
