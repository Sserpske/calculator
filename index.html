<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  <h3>Расчет стоимости</h3>
  <input type="text" id="litrish" value="" placeholder="укажите ширину">
  <input type="text" id="procish" value="" placeholder="укажите длину">
  <input type="text" id="procfin" value="" placeholder="%">
  <button onclick="raschitat();">Рассчитать стоимость</button>
  <div id="ploschad">результат</div>
  <div id="stoimost">тоже</div>
</body>
<script>

  var raschitat = function() {
      litrish  = document.getElementById('litrish').value;
      procish  = document.getElementById('procish').value;
      procfin = document.getElementById('procfin').value;
    if(litrish == ""){
    alert("Вы не указали ширину");
} else if(procish == ""){
    alert("Вы не указали длину");
} else {
    ploschad = parseFloat (litrish) /100 * parseFloat (procish);
    document.getElementById('ploschad').innerHTML = "Площадь равна: "+ ploschad +" кв. м.";
    stoimost = ploschad * (100 / procfin);
    document.getElementById('stoimost').innerHTML = "Стоимость равна: "+ stoimost +" р.";
  }
}
</script>
</html>
